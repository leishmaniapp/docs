site_name: Documentaci√≥n de Leishmaniapp

plugins:
  - glightbox
  # - with-pdf

theme:
  name: "material"
  logo: assets/index/leishmaniapp_neumorphic_light.webp
  favicon: assets/index/leishmaniapp_neumorphic_light.webp
  palette:
    primary: custom

extra_css:
  - stylesheets/fonts.css
  - stylesheets/color.css

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

nav:
  - index.md
  - diseases.md
  - models.md
  - schema.md
  - application.md
  - cloud.md
  - lam.md
